<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
  <div class="container-fluid">   
      
<div class="row">
      <div class="col-md-12"><img src="img/banner1.jpg" width="1350"></div> 
       <div class="col-md-12" ></div>
       <div class="col-md-12" ></div>
              
       <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-8"><!-- Standard button -->
<button type="button" class="btn btn-default">หน้าแรก</button>

<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
<button type="button" class="btn btn-primary">สินค้าทั้งหมด</button>

<!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success">สินค้าใหม่</button>

<!-- Contextual button for informational alert messages -->
<button type="button" class="btn btn-info">วิธีการสั่งซื้อ</button>

<!-- Indicates caution should be taken with this action -->
<button type="button" class="btn btn-warning">วิธีการชำระ</button>

<!-- Indicates a dangerous or potentially negative action -->
<button type="button" class="btn btn-danger">ติดต่อเรา</button>

<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
<button type="button" class="btn btn-link">Link</button>
</div> 
</div>
<div class="row">
   </div>
</body>
</html>
